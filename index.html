<!doctype html>
<html>
    <head>
        <title>Hello Goodbye</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/> 
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <h1 class="animate__animated animate__bounce">Hello Goodbye</h1>
            <img class="animate__animated animate__bounceIn" src="assets/yeti.jpg">
            <div class="animate__animated animate__zoomIn" id="messages-container">
                <div id="messages">
                </div>
                <div id="messages-incoming">
                </div>
                <textarea id="textarea" placeholder="message"></textarea>
                <button class="btn" id="send-btn">send</button>
            </div>
        </div>
        <script src="app1.js" type="module"></script>
    </body>
</html>
